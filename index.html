<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo"><img src="./image/fitness.png" alt="Hello Fitness"></div>
        </div>

        <div class="nav-middle">
            <ul>
                <li class="list-item">
                    <a href="#">
                        <img src="./image/live-tv.png" alt="Live">
                        <span>LIVE</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="./image/member-card.png" alt="Membership">
                        <span>MEMBERSHIPS</span>
                    </a>
                </li>

                <li class="list-item">
                    <a href="#">
                        <img src="./image/checklist.png" alt="Plans">
                        <span>PLANS</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="./image/other.png" alt="More">
                        <span>MORE</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="#">
                <img src="./image/key.png" alt="Login">
                <span>Login</span>
            </a>
        </div>

    </nav>

    <section id="image-slider" class="container">
        <h1>Runner's Workout</h1>
        <div class="text-left">
            <div class="row">
                <div class="col-lg-6" id="strength-img">
                    <h4 id="strength-text">STRENGTH</h4>
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </div>

                <div class="col-lg-3" id="mobility-img">
                    <h4 id="mobility-text">MOBILITY</h4>
                    <i class="bi bi-arrow-right-circle-fill"></i>
                    
                </div>

                <div class="col-lg-3" id="drills-img">
                    <h4 id="drill-text">DRILLS</h4>
                    <i class="bi bi-arrow-right-circle-fill"></i>    
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
